<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Fight Arena - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="Replicated_website_photos/sfa_logo.png">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="Replicated_website_photos/SF4_ARENA_LOG.png" alt="SFA Logo">
            </div>
            
            <div class="header-text">
                <h1>Shadow Fight Arena</h1>
            </div>

            <div class="header-right">
                <!-- Språkväxlare -->
                <div class="language-selector">
                    <a href="#">English</a>
                    <a href="#">Svenska</a>
                </div>
                <a href="sign-up.html" class="sign-up">Sign Up</a>

        </header>

          <nav class="main-menu">
            <ul class="unordered">
                <li><a href="Videos.html">Videos</a></li>  <!-- Länk till huvudsidan -->
                <li><a href="Photos.html">Photos</a></li>
                <li><a href="Heroes.html">Heroes</a></li>
                <li><a href="Press.html">Press</a></li>
            </ul>
        </nav>


        <div id="signup-form">
            <h2>SIGN UP</h2>
            <form action="/submit_signup" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <button type="submit" class="form-submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
